<section class="signup-form">
  <form class="signup-container" [formGroup]="Signupform" (ngSubmit)="onSignup()">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        formControlName="email"
      >
      <mat-error *ngIf="emailControl.errors?.['required']">Email field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 8 characters long.">
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        formControlName="password"
        minlength="8"
        name="password"
      >
      <mat-hint [align]="hintEnd">
        {{ passwordControl.value?.length }} / 8
      </mat-hint>
      <mat-error >Password must not be less than 8 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Your Birthdate" 
        formControlName="birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">
      Submit
    </button>
  </form>
</section>
